<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        .a{
           position: absolute;
           top:50%;
           left: 50%; 
           transform: translate(-50%,-50%);
           font-size: 50px;
           font-weight: bolder;
           background:linear-gradient(rgb(1,50,120) ,red ,orange );
           color: transparent;
           -webkit-background-clip: text;
        }

    </style>
</head>
<body>
    <div class="a"> Text gadients</div>
</body>
</html>
<!-- 
by using 3 properties to set text color
        background:some colors
        color:transparent
        -webkit-background-clip:text
         -->
